<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fondo circular -->
  <circle cx="50" cy="50" r="48" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Martillo (gavel) -->
  <!-- Cabeza del martillo -->
  <rect x="35" y="28" width="30" height="12" rx="2" fill="#ffffff" transform="rotate(-45 50 34)"/>
  
  <!-- Mango del martillo -->
  <rect x="48" y="38" width="4" height="35" rx="1" fill="#ffffff" transform="rotate(-45 50 55)"/>
  
  <!-- Base/Bloque -->
  <rect x="58" y="68" width="20" height="8" rx="2" fill="#ffffff"/>
  
  <!-- Sombra del martillo -->
  <rect x="35" y="28" width="30" height="12" rx="2" fill="#000000" opacity="0.15" transform="rotate(-45 50 34) translate(1, 1)"/>
</svg>
